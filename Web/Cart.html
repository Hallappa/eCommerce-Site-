<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        #fetchButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #fetchButton:hover {
            background-color: #0056b3;
        }

        #dataDisplay {
            width: 80%;
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .data-item {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .data-item h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .data-item p {
            margin: 5px 0;
            font-size: 16px;
            color: #555;
        }

        .data-item button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .data-item button:hover {
            background-color: #218838;
        }

        #cart {
            width: 80%;
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #cart h2 {
            margin-top: 0;
        }

        #cart-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
   </head>
    <body>
    <h1>Add To Cart </h1>
    <button id="fetchButton">Fetch Products</button>
    <div id="dataDisplay"></div>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <div id="cartItems"></div>
        <p access></p>
    </div>

    <script src="Cart.js"></script>
</body>
</html>
