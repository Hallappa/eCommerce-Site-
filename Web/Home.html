<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Product</title>
    <link href="Styele.css">
</head>
<body>
    <h1>Post Product</h1>
    <form id="productForm">
        <label for="name">Name of Product:</label>
        <input type="text" id="name" name="nameofProduct" required><br><br>

        <label for="cost">Cost of Product:</label>
        <input type="text" id="cost" name="costofproduct" required><br><br>

        <label for="brand">Brand of Product:</label>
        <input type="text" id="brand" name="brandofProduct" required><br><br>

        <button type="submit">Post Product</button>
    </form>

    <script src="Home.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
