<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Page with Nav Bar</title>
    <link rel="stylesheet" href="Styele.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="Cart.html">Services</a></li>
            <li><a href="Home.js">Add Products</a></li>
        </ul>
    </nav>

    <main>
        <section id="home">
            <h1>Welcome to My Website</h1>
            <button id="clickMeButton">Click Me!</button>
        </section>
        
        <section id="about">
            <h2>About Us</h2>
            <p>This is the About section.</p>
        </section>
        
        <section id="services">
            <style>
                h1 {
                    color: #333;
                }
                #fetchButton {
                    background-color: #007bff;
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    margin: 20px;
                    border-radius: 5px;
                    cursor: pointer;
                    font-size: 16px;
                    transition: background-color 0.3s;
                }
                #fetchButton:hover {
                    background-color: #0056b3;
                }
                #dataDisplay {
                    width: 80%;
                    max-width: 800px;
                    margin: 20px;
                    padding: 20px;
                    background-color: #fff;
                    border-radius: 8px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                }
                .data-item {
                    margin-bottom: 15px;
                    padding: 10px;
                    border: 1px solid #ddd;
                    border-radius: 4px;
                    background-color: #f9f9f9;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                }
                .data-item h2 {
                    margin: 0;
                    font-size: 18px;
                    color: #333;
                }
                .data-item p {
                    margin: 5px 0;
                    font-size: 16px;
                    color: #555;
                }
                .data-item button {
                    background-color: #28a745;
                    color: white;
                    border: none;
                    padding: 8px 12px;
                    border-radius: 4px;
                    cursor: pointer;
                    font-size: 14px;
                    transition: background-color 0.3s;
                }
                .data-item button:hover {
                    background-color: #218838;
                }
                #cart {
                    width: 80%;
                    max-width: 800px;
                    margin: 20px;
                    padding: 20px;
                    background-color: #fff;
                    border-radius: 8px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                }
                #cart h2 {
                    margin-top: 0;
                }
                #cart-item {
                    margin-bottom: 10px;
                    padding: 10px;
                    border: 1px solid #ddd;
                    border-radius: 4px;
                    background-color: #f9f9f9;
                }
             </style>
            </head>
             <body>
            <h1>Add To Cart </h1>
            <button id="fetchButton">Fetch Products</button>
            <div id="dataDisplay"></div>
            <div id="cart">
                <h2>Shopping Cart</h2>
                <div id="cartItems"></div>
                <p access></p>
            </div>
            <script src="Cart.js"></script>
        </section>
        
        <section id="contact">
            <h2>Contact Us</h2>
            <p>This is the Contact section.</p>
        </section>
    </main>

    <script src="Cart.js"></script>
    <script src="Home.js"></script>
</body>
</html>
